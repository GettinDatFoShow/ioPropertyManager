        <ion-searchbar animated debounce="250" (ionInput)="search($event)" [value]="selectedAddress"></ion-searchbar>
        <div style="position: relative">
          <ion-list lines="inset" *ngIf="addresses.length > 0">
            <ion-item button *ngFor="let address of addresses" (click)="onSelect(address)">
              <ion-icon name="pin"></ion-icon>
              {{ shortenAddress(address.place_name) }}
            </ion-item>
          </ion-list>
        </div>
