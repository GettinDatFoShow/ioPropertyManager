<ion-split-pane contentId="scheduleTabContent" [disabled]="!paneEnabled">
  <ion-menu side="start" contentId="scheduleTabContent" menuId="scheduleTabMenu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title color="dark">
          {{menuTitle}}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list >
        <div id="image" slot="start">
          <img src="assets/logo.png">
        </div>
        <ion-menu-toggle auto-hide="false" menu="scheduleTabMenu" *ngFor="let item of menuList">
          <ion-item *ngIf="(item.label !== 'Sign Out')" [routerLink]="item.route" routerDirection="root" rounterLinkActive="active-item">
            <ion-icon slot="end" [name]="item.icon" color="dark"></ion-icon>
            <ion-label color="dark">{{item.label}}</ion-label>
          </ion-item>
          <ion-item *ngIf="(item.label === 'Sign Out')" (click)="signOut()">
            <ion-icon slot="end" [name]="item.icon" color="dark"></ion-icon>
            <ion-label color="dark">{{item.label}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  
  <ion-router-outlet id="scheduleTabContent"></ion-router-outlet>
</ion-split-pane>
