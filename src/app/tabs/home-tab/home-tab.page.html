<ion-split-pane contentId="content">
  <ion-menu contentId="content" menuId="homeTabMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          {{menuTitle}}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="homeTabMenu" *ngFor="let item of menuList">
          <ion-item [routerLink]="item.route" routerDirection="root" rounterLinkActive="active-item">
            <ion-label>{{item.label}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
