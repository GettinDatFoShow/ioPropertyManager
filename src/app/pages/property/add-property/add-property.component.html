
<ion-header>
  <ion-toolbar>
    <ion-title color="dark" >
      Add Property
    </ion-title>
  </ion-toolbar>
  <ion-fab vertical="bottom" horizontal="end" edge (click)="close()">
    <ion-fab-button color="dark">
      <ion-icon name="close-outline" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>
<ion-content>

  <ion-card>
  
    <ion-card-header>
      <ion-card-subtitle>New Property Details</ion-card-subtitle>
      <!-- <ion-card-title>Fill out the details below</ion-card-title> -->
    </ion-card-header>
      <ion-card-content>
  
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 activated</ion-label>
      </ion-item>
      
      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>
      
      <ion-item class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Card Button Item 1 activated</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card-content>
    
  </ion-card>
</ion-content>
