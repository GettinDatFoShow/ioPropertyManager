<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{companyTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Appointments</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      A place for upcomming work.
    </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Payments</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        A place for expected payments.
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Previous</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        A place for previous work information.
      </ion-card-content>
    </ion-card>

</ion-content>
