<ion-content [fullscreen]="true">
  <div class="main_content_div">
      <ion-buttons slot="start" class="menu_btn">
        <ion-menu-button color="tertiary" menu="homeTabMenu"></ion-menu-button>
      </ion-buttons>
      <div class="user_div">
        <div class="first_div">
          <ion-label class="username">Kollin Buchollz</ion-label>
        </div>
        <div class="user_back" [style.backgroundImage]="'url(assets/kollin-kbhomes-profile.jpg)'">

        </div>
      </div>
      <div class="content_div">
        <ion-card>
          <ion-list>
            <ion-item>
              <ion-icon slot="end" name="call-outline" color="tertiary"></ion-icon>
              <ion-label type="phone">(555) 555-555</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="end" name="mail-outline" color="tertiary"></ion-icon>
              <ion-label>kpbuchholz@gmail.com</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="end" name="business-outline" color="tertiary"></ion-icon>
              <ion-label>KB Home Services</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="end" name="calendar-outline" color="tertiary"></ion-icon>
              <ion-label>Schedule</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="end" name="today-outline" color="tertiary"></ion-icon>
              <ion-label>Joined on {{ exampleDate | date: 'MMM d, y' }} </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </div>
  </div>
</ion-content>
