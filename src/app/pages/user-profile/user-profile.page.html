<ion-content>

    <!-- Skeleton screen -->
    <div *ngIf="loadingUserData">
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </div>
    
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </div>
    
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </div>
    
    </div>
  
  <div *ngIf="!loadingUserData" class="main_content_div">
      <ion-buttons slot="start" class="menu_btn">
        <ion-menu-button color="dark" menu="homeTabMenu"></ion-menu-button>
      </ion-buttons>
      <div class="user_div">
        <div class="first_div">
          <ion-label color="primary" class="username">{{user.personalInfo.name.first}} {{user.personalInfo.name.last}}</ion-label>
        </div>
        <div class="user_back" [style.backgroundImage]="'url(assets/kollin-kbhomes-profile.jpg)'">

        </div>
      </div>
      <div class="content_div">
        <ion-card>
          <ion-list>
            <ion-item>
              <ion-icon slot="end" name="call-outline" color="tertiary"></ion-icon>
              <ion-label color="dark" type="phone">(555) 555-555</ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-item>
              <ion-icon slot="end" name="mail-outline" color="tertiary"></ion-icon>
              <ion-label color="dark">kpbuchholz@gmail.com</ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-item>
              <ion-icon slot="end" name="business-outline" color="tertiary"></ion-icon>
              <ion-label color="dark">KB Home Services</ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-item>
              <ion-icon slot="end" name="calendar-outline" color="tertiary"></ion-icon>
              <ion-label color="dark">Schedule</ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-item>
              <ion-icon slot="end" name="today-outline" color="tertiary"></ion-icon>
              <ion-label color="dark">Joined on {{ exampleDate | date: 'MMM d, y' }} </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </div>
  </div>
</ion-content>
